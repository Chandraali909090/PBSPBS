<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Nasabah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #00529b, #007bff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #00529b;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }

    button {
      background-color: #00529b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00529b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Data Nasabah</h2>
    <form id="form">
      <input name="namaPBS" id="namaPBS" placeholder="Nama PBS" required readonly>
      <input name="kodePBS" id="kodePBS" placeholder="Kode PBS" required readonly>
      <input name="namaReferral" placeholder="Nama Pe-Referral" required>
      <input name="pnReferral" placeholder="PN Pe-Referral" required>
      <input name="namaNasabah" placeholder="Nama Nasabah" required>

      <select name="namaProduk" required>
        <option value="" disabled selected>Pilih Produk</option>
        <option value="AMORA 10th">AMORA 10th</option>
        <option value="AMORA 5th">AMORA 5th</option>
        <option value="AMORA Sekaligus">AMORA Sekaligus</option>
        <option value="AURORA PLUS">AURORA PLUS</option>
        <option value="DAVESTERA">DAVESTERA</option>
      </select>

      <input id="estAPE" name="estAPE" placeholder="Estimated APE" required>

      <select name="statusNasabah" required>
        <option value="" disabled selected>Status Nasabah</option>
        <option value="CALL/MEET">CALL/MEET</option>
        <option value="PROSPECTING">PROSPECTING</option>
        <option value="PRESENTATION">PRESENTATION</option>
        <option value="CLOSING">CLOSING</option>
        <option value="LOSE">LOSE</option>
      </select>

      <button type="submit">Kirim</button>
    </form>

    <a href="file:///C:/Users/1282902017/Documents/Project%20Reporting%20PBS/new%20or%20existing.html">⬅️ Kembali ke Menu Utama</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("namaPBS").value = localStorage.getItem("namaPBS") || "";
      document.getElementById("kodePBS").value = localStorage.getItem("kodePBS") || "";
    });

    const estAPEInput = document.getElementById("estAPE");
    estAPEInput.addEventListener("input", function(e) {
      let angka = e.target.value.replace(/[^\d]/g, "");
      if (!angka) {
        e.target.value = "";
        return;
      }
      e.target.value = formatRupiah(angka);
    });

    function formatRupiah(angka) {
      return "Rp" + angka.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const angkaMurni = estAPEInput.value.replace(/[^\d]/g, "");
      formData.set("estAPE", angkaMurni);

      fetch("https://script.google.com/macros/s/AKfycbxGioEJfm-KxWDZrtIxULG5hQxSNoQt-d7ckD_52JixTWbrAlb_O3EfgyPJ36V_2j8-/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("Data Nasabah berhasil di-input");
        form.reset();
        document.getElementById("namaPBS").value = localStorage.getItem("namaPBS") || "";
        document.getElementById("kodePBS").value = localStorage.getItem("kodePBS") || "";
      })
      .catch(error => alert("Gagal: " + error));
    });
  </script>
</body>
</html>
